<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 · 库存控制中心</title>
    <style>
      :root {
        color-scheme: light dark;
        --accent: #3d5af1;
        --accent-strong: #2c3ddc;
        --bg: #f4f6fb;
        --fg: #1f2937;
        --muted: #6b7280;
        --surface: rgba(255, 255, 255, 0.9);
        --border: rgba(148, 163, 184, 0.4);
        --shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      }
      :root.dark {
        --bg: #0f172a;
        --fg: #f1f5f9;
        --muted: #94a3b8;
        --surface: rgba(15, 23, 42, 0.75);
        --border: rgba(148, 163, 184, 0.18);
        --shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "SF Pro Display", "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }
      .auth-shell {
        width: min(960px, 100%);
        background: linear-gradient(145deg, rgba(61,90,241,0.18), transparent 60%), var(--surface);
        border: 1px solid var(--border);
        border-radius: 28px;
        box-shadow: var(--shadow);
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        overflow: hidden;
        min-height: 520px;
      }
      .auth-shell__intro {
        padding: 48px 40px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: linear-gradient(160deg, rgba(61,90,241,0.6), rgba(255,255,255,0));
      }
      .auth-shell__intro h1 {
        margin: 0;
        font-size: clamp(28px, 3vw, 36px);
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .auth-shell__intro p {
        margin-top: 16px;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.85);
      }
      .auth-shell__intro ul {
        margin: 32px 0 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 14px;
      }
      .auth-shell__intro li {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        color: rgba(255, 255, 255, 0.85);
        font-size: 14px;
      }
      .auth-shell__intro li span {
        display: inline-flex;
        width: 28px;
        height: 28px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.35);
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: 600;
      }
      .auth-shell__form {
        padding: 48px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 32px;
        background: var(--surface);
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
      }
      .brand svg { width: 18px; height: 18px; }
      .form-card {
        display: grid;
        gap: 20px;
      }
      .form-card h2 {
        margin: 0;
        font-size: 24px;
        letter-spacing: -0.01em;
      }
      .form-card p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 14px;
      }
      form {
        display: grid;
        gap: 18px;
      }
      label {
        display: grid;
        gap: 8px;
        font-size: 14px;
        color: var(--muted);
      }
      input[type="text"],
      input[type="password"] {
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.8);
        border-radius: 14px;
        padding: 12px 16px;
        font-size: 15px;
        color: var(--fg);
      }
      :root.dark input[type="text"],
      :root.dark input[type="password"] {
        background: rgba(15,23,42,0.6);
      }
      input:focus {
        outline: 2px solid rgba(61,90,241,0.35);
        outline-offset: 2px;
      }
      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
        color: var(--muted);
      }
      button {
        font: inherit;
        cursor: pointer;
      }
      .theme-toggle {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 6px 12px;
        background: transparent;
        color: var(--muted);
      }
      .primary-btn {
        border: none;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #fff;
        padding: 14px 18px;
        font-weight: 600;
        letter-spacing: 0.02em;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        box-shadow: 0 15px 35px rgba(61, 90, 241, 0.32);
      }
      .primary-btn:active {
        transform: translateY(1px);
        box-shadow: 0 10px 18px rgba(61, 90, 241, 0.28);
      }
      .alert {
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 14px;
        background: rgba(220, 38, 38, 0.12);
        color: #b91c1c;
        border: 1px solid rgba(248, 113, 113, 0.4);
      }
      :root.dark .alert {
        background: rgba(248, 113, 113, 0.08);
        color: #fca5a5;
        border-color: rgba(248, 113, 113, 0.2);
      }
      @media (max-width: 880px) {
        body { padding: 16px; }
        .auth-shell { grid-template-columns: 1fr; }
        .auth-shell__intro { display: none; }
      }
    </style>
  </head>
  <body>
    <div class="auth-shell">
      <section class="auth-shell__intro">
        <div>
          <div class="brand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="3" width="7" height="7" rx="1" />
              <rect x="14" y="3" width="7" height="7" rx="1" />
              <rect x="14" y="14" width="7" height="7" rx="1" />
              <rect x="3" y="14" width="7" height="7" rx="1" />
            </svg>
            库存控制中心
          </div>
          <h1>欢迎回到您的运营中枢</h1>
        </div>
      </section>
      <section class="auth-shell__form">
        <div class="form-card">
          <div>
            <h2>登录账号</h2>
            <p>输入系统分配的账号密码开始工作。</p>
          </div>
          <form method="post">
            {% if error %}
              <div class="alert">{{ error }}</div>
            {% endif %}
            <label>
              用户名
              <input type="text" name="username" autocomplete="username" required placeholder="请输入用户名" />
            </label>
            <label>
              密码
              <input type="password" name="password" autocomplete="current-password" required placeholder="请输入密码" />
            </label>
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="actions">
              <span>忘记密码请联系管理员</span>
              <button type="button" class="theme-toggle" id="themeSwitch">切换主题</button>
            </div>
            <button type="submit" class="primary-btn">进入系统</button>
          </form>
        </div>
      </section>
    </div>
    <script>
      const root = document.documentElement;
      const stored = localStorage.getItem('theme');
      if (stored) {
        root.classList.toggle('dark', stored === 'dark');
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        root.classList.add('dark');
      }
      document.getElementById('themeSwitch')?.addEventListener('click', () => {
        const isDark = root.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
